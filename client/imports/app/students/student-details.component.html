<header *ngIf="student">
  <h2>{{student.name}}</h2>
  <p>{{student.birthdate}}</p>
  <hr/>
  <h3>Hold</h3>
  <div *ngIf="classes">
    <ul>
      <li *ngFor="let klass of classes | async">
        <a [routerLink]="['/classes', klass._id]">{{klass.name}}</a>
      </li>
    </ul>
  </div>
  <hr/>
  <h3>Tr√¶ninger</h3>
  <div *ngIf="sessions">
    <ul>
      <li *ngFor="let session of sessions">
        {{session}}
      </li>
    </ul>
  </div>
  <hr/>
  <h3>Kontaktpersoner</h3>
  <div *ngFor="let contact of student.contacts">
    <p>{{contact.name}}</p>
    <p>{{contact.phone}}</p>
    <p>{{contact.email}}</p>
  </div>
</header>
